      <script id="cats" type="application/json">["Travel","Fashion","Health","Other"]</script>

      <script data-preview-inline>
const cats = JSON.parse(document.getElementById('cats').textContent);
document.querySelectorAll('[data-cat-list]').forEach(el=>{
  let links = el.hasAttribute('data-featured') ? `<a href="index.html">Featured</a>` : '';
  cats.forEach(c=> links += `<a href="index.html?cat=${c}">${c}</a>`);
  el.innerHTML = el.tagName==='UL' ? links.replaceAll('<a','<li><a').replaceAll('</a>','</a></li>') : links;
});
      </script>

      <script data-preview-external src="js/nav.js" defer></script>
