<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Tailwind via CDN for minimal & clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
      <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="{{ '/' | relative_url }}" class="text-lg font-semibold tracking-tight">
          {{ site.title }}
        </a>
        <nav class="text-sm space-x-4">
          <a href="{{ '/brands/' | relative_url }}" class="text-slate-600 hover:text-slate-900">
            Brands
          </a>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      {{ content }}
    </main>

    <footer class="border-t border-slate-200 mt-8">
      <div class="max-w-4xl mx-auto px-4 py-6 text-xs text-slate-500">
        &copy; {{ site.time | date: "%Y" }} {{ site.title }}. Updated regularly.
      </div>
    </footer>
  </body>
</html>
