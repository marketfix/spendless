<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>eBay</title>

  <!-- Fallback if JavaScript is disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.trip.com/sale/deals/">
  </noscript>

  <script>
    (function () {
      const MAP = {
        CA: "https://afflat3a2.com/trk/lnk/181B1737-17E4-4C8A-978E-28CD0C11C727/?o=30204&c=918277&a=377858&k=0BBADAA1D2156EE4FC6A4F5CBECC4043&l=34191",
        UK: "https://afflat3a1.com/trk/lnk/181B1737-17E4-4C8A-978E-28CD0C11C727/?o=30207&c=918277&a=377858&k=2773FB35374B64C1A22F4B82C5F4B68B&l=34233",
        US: "https://afflat3a2.com/trk/lnk/181B1737-17E4-4C8A-978E-28CD0C11C727/?o=24603&c=918277&a=377858&k=DD2A7D0AF77E41C17A4926363F101A82&l=26799",
        DEFAULT: "https://www.ebay.com"
      };

      fetch("https://ipapi.co/json/", { cache: "no-store" })
        .then(r => r.json())
        .then(d => {
          const cc = (d.country || "").toUpperCase();
          location.replace(MAP[cc] || MAP.DEFAULT);
        })
        .catch(() => {
          location.replace(MAP.DEFAULT);
        });
    })();
  </script>
</head>
<body></body>
</html>
