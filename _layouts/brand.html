---
layout: default
---
<h1 class="text-2xl font-semibold">{{ page.title }}</h1>
{{ content }}

<h2 class="mt-6 font-semibold">Current discounts</h2>
{% assign brand_coupons = site.coupons | where: "brand_slug", page.brand_slug %}
{% assign active = brand_coupons | where_exp: "c","c.is_expired!=true" %}
<ul>
{% for c in active %}
<li><a href="{{ c.url | relative_url }}">{{ c.title }}</a></li>
{% endfor %}
</ul>
